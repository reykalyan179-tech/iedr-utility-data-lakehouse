name: Deploy Databricks Bundle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy Databricks Bundle to Dev
    runs-on: ubuntu-latest

    # Databricks authentication for CI
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug step so you can SEE what GitHub runner sees
      - name: Debug repository structure
        run: |
          echo "Current directory:"
          pwd
          echo "Repo root contents:"
          ls -la
          echo "Contents of my_project:"
          ls -la my_project

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@v0.221.0

      # Sanity check that auth secrets exist (safe, does not print secrets)
      - name: Debug Databricks auth
        run: |
          echo "DATABRICKS_HOST=$DATABRICKS_HOST"
          if [ -z "$DATABRICKS_TOKEN" ];_]()
ry: my_project
        run: databricks bundle deploy -t dev
