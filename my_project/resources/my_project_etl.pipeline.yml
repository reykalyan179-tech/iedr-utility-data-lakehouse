# The main pipeline for my_project

resources:
  pipelines:
    my_project_etl:   
      name: my_project_etl_${bundle.target}  
      catalog: ${var.catalog}
      schema: ${var.schema_prefix}
      serverless: true

      libraries:
        - glob:
            include: ../src/my_project_etl/transformations/**

      environment:
        dependencies:
          - --editable ${workspace.file_path}


