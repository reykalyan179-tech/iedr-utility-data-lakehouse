# The main pipeline for my_project

resources:
  pipelines:
    my_project_etl:
      name: my_project_etl_${bundle.target}
      catalog: ${var.catalog}
      schema: ${var.schema_prefix}
      serverless: true
      root_path: "../src/my_project_etl"

      libraries:
        - glob:
            include: ../src/my_project_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
